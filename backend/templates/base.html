<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ title }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Kanit&family=Montserrat&family=Open+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="initial-mode">

  <header class="header-container">
    <img src="{{ url_for('static', filename='images/Godmother.png') }}" alt="Logo" class="logo-image">
    <div class="title-container">
      <h1 class="main-title">Dairy Godmothers</h1>
      <img src="{{ url_for('static', filename='images/Godmother.png') }}" alt="Logo small" class="logo-small">
    </div>
    <div class="search-bar">
      <input id="search-input" placeholder="Search for an Ice Cream Flavor">
      <button id="search-button">Find My Flavors</button>
    </div>
    <div class="filters-inline">
      <div class="filter-item">
        <label for="rating-filter">Minimum Rating:</label>
        <select id="rating-filter">
          <option value="0">Any</option>
          <option value="1">1+ stars</option>
          <option value="2">2+ stars</option>
          <option value="3">3+ stars</option>
          <option value="4">4+ stars</option>
          <option value="5">5 stars only</option>
        </select>
      </div>
      <div class="filter-item">
        <label for="allergy-toggle">Allergies:</label>
        <div class="allergy-dropdown">
          <button id="allergy-toggle">Select‚Ä¶ ‚ñæ</button>
          <div class="dropdown-content">
            <label><input type="checkbox" name="allergy" value="nuts"> Nuts</label>
            <label><input type="checkbox" name="allergy" value="dairy"> Dairy</label>
            <label><input type="checkbox" name="allergy" value="gluten"> Gluten</label>
            <label><input type="checkbox" name="allergy" value="soy"> Soy</label>
            <label><input type="checkbox" name="allergy" value="eggs"> Eggs</label>
          </div>
        </div>
      </div>
    </div>
  </header>

  <div class="content">
    <aside class="filters-sidebar">
      <h2>Filters</h2>
      <div class="filter-item">
        <label for="rating-filter-2">Minimum Rating:</label>
        <select id="rating-filter-2">
          <option value="0">Any</option>
          <option value="1">1+ stars</option>
          <option value="2">2+ stars</option>
          <option value="3">3+ stars</option>
          <option value="4">4+ stars</option>
          <option value="5">5 stars only</option>
        </select>
      </div>
      <div class="filter-item">
        <label>Allergies:</label>
        <div class="checkbox-group">
          <label><input type="checkbox" name="allergy-2" value="nuts"> Nuts</label>
          <label><input type="checkbox" name="allergy-2" value="dairy"> Dairy</label>
          <label><input type="checkbox" name="allergy-2" value="gluten"> Gluten</label>
          <label><input type="checkbox" name="allergy-2" value="soy"> Soy</label>
          <label><input type="checkbox" name="allergy-2" value="eggs"> Eggs</label>
        </div>
      </div>
    </aside>
    <main class="results-section">
      <h2 id="results-title" style="display:none;">Ice Cream Recommendations</h2>
      <div id="answer-box"></div>
    </main>
  </div>

  <div id="popup-modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closePopup()">&times;</span>
      <div id="popup-content"></div>
    </div>
  </div>

  <script>
    const brandUrls = {
      "Ben and Jerry's": "https://www.benjerry.com/",
      "Haagen Dazs": "https://www.icecream.com/us/en/brands/haagen-dazs",
      "Talenti": "https://www.talentigelato.com/us/en/home.html?gclid=75f717c22d301269ec6c7fc8503e82b7&gclsrc=3p.ds&msclkid=75f717c22d301269ec6c7fc8503e82b7&utm_source=bing&utm_medium=cpc&utm_campaign=EN_ICEUND_NA_General%20Brand_Inform_Keyword_CPC_BrndProd_EM_9454&utm_term=talenti&utm_content=Core-General",
      "Breyers": "https://www.breyers.com/us/en/home.html?gclid=89039f6ebc2812120204f764c172126e&gclsrc=3p.ds&msclkid=89039f6ebc2812120204f764c172126e&utm_source=bing&utm_medium=cpc&utm_campaign=EN_ICEUND_Always-On-Ic-(Breyers)-CN005276_Inf_Txt_CPC_BrndProd_EM_General_BADS_BRY0000251&utm_term=breyers%20ice%20cream&utm_content=Brand_NShop_Brand_General_Em"
    };

    let firstSearch = true;
    document.getElementById('allergy-toggle').addEventListener('click', ()=>{
      document.querySelector('.dropdown-content').classList.toggle('show');
    });
    window.addEventListener('click', e => {
      if (!e.target.matches('#allergy-toggle'))
        document.querySelector('.dropdown-content').classList.remove('show');
    });

    function clearResults(){
      document.getElementById("answer-box").innerHTML = "";
      document.getElementById("results-title").style.display = "none";
    }

    function toggleDetails(id){
      const el = document.getElementById(id);
      el.style.display = (el.style.display === 'none' ? 'block' : 'none');
    }

    function capitalizeIngredients(ingredients) {
      return ingredients
        .toLowerCase()
        .split(',')
        .map(ing => ing.trim())
        .map(ing => ing.charAt(0).toUpperCase() + ing.slice(1))
        .join(', ');
    }

    function answerBoxTemplate(safeId,brand,title,description,ingredients_y,rating){
      return `<div class="result">
        <div class="result-header" onclick="toggleDetails('details-${safeId}')">
          <h3 class="episode-title">${brand} ${title} <span class="toggle-icon">üç®</span></h3>
        </div>
        <div class="result-details" id="details-${safeId}" style="display:none;">
          <p><strong>Description:</strong> ${description}</p>
          <p><strong>Ingredients:</strong> ${capitalizeIngredients(ingredients_y)}</p>
          <p><strong>Rating:</strong> ${rating}</p>
          <button class="popup-button" onclick="openPopup('${safeId}')">More information about recommendation</button>
          <a href="${brandUrls[brand]}" target="_blank" class="popup-button" style="text-decoration:none;">${brand} website</a>
        </div>
      </div>`;
    }

    const explanationMap = {};
    function openPopup(safeId) {
      const content = explanationMap[safeId];
      if (!content) return;
      const themesSection =
        `<h3>Matched themes:</h3>
        <div>
          ${Object.entries(content).map(([field, themes]) => {
            return `<p><strong>${field.charAt(0).toUpperCase() + field.slice(1)} themes:</strong> ${themes.join(", ")}</p>`;
          }).join('')}
        </div>
        <hr style="margin-top: 1em; margin-bottom: 1em;">`;

      const explanation =
        `<p>
          When you search for a flavor, we don‚Äôt just match words directly. Instead, we use something called
          latent dimensions ‚Äî hidden themes our system has learned from patterns across all descriptions, ingredients,
          and reviews.
        </p>
        <p>
          For each flavor we recommend, we show you the top matching themes across different aspects like the description,
          ingredients, and reviews ‚Äî so you can see why it‚Äôs a great match for your taste.
        </p>`;

      const container = document.getElementById("popup-content");
      container.innerHTML = themesSection + `<h3>How we understand your preferences:</h3>` + explanation;
      document.getElementById('popup-modal').style.display = 'flex';
    }

    function closePopup(){
      document.getElementById('popup-modal').style.display = 'none';
    }

    function fetchFlavors(){
      const query = document.getElementById("search-input").value.trim();
      const inResultsMode = document.body.classList.contains('results-mode');
      const rating = inResultsMode
        ? document.getElementById("rating-filter-2").value
        : document.getElementById("rating-filter").value;
      const allergySelector = inResultsMode
        ? 'input[name="allergy-2"]:checked'
        : 'input[name="allergy"]:checked';
      const allergies = Array.from(document.querySelectorAll(allergySelector)).map(cb => cb.value);
      if (!query) return alert("Please enter a flavor.");
      clearResults();

      if (firstSearch) {
        document.getElementById('rating-filter-2').value = document.getElementById('rating-filter').value;
        document.querySelectorAll('input[name="allergy"]').forEach(cb => {
          const match = document.querySelector(`input[name="allergy-2"][value="${cb.value}"]`);
          if (match) match.checked = cb.checked;
        });
        document.body.classList.replace('initial-mode','results-mode');
        firstSearch = false;
      }

      fetch("/flavors?" + new URLSearchParams({
        title: query,
        min_rating: rating,
        allergies: allergies.join(',')
      }))
      .then(r => r.json())
      .then(data => {
        const box = document.getElementById("answer-box");
        if (data.length) document.getElementById("results-title").style.display = "block";
        data.forEach(r => {
          explanationMap[r.safeId] = r.explanation;
          box.insertAdjacentHTML('beforeend',
            answerBoxTemplate(r.safeId, r.brand, r.title, r.description, r.ingredients_y, r.rating)
          );
        });
      });
    }

    document.getElementById('search-input').addEventListener('input', clearResults);
    document.getElementById('rating-filter').addEventListener('change', clearResults);
    document.querySelectorAll('input[name="allergy"]').forEach(cb => cb.addEventListener('change', clearResults));
    document.getElementById('search-button').addEventListener('click', fetchFlavors);
  </script>
</body>
</html>
