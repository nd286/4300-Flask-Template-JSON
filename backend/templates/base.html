<!doctype html>
<html>
<head>
    <title>{% block title %}{% endblock %} - Flaskr</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&family=Montserrat&family=Open+Sans:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="full-body-container">
        <div class="top-text">
            <div class="google-colors">
                <h1 id="white">D</h1>
                <h1 id="white">A</h1>
                <h1 id="white">I</h1>
                <h1 id="white">R</h1>
                <h1 id="white">Y</h1>
                <h1 id="white"> </h1>
                <h1 id="white">G</h1>
                <h1 id="white">O</h1>
                <h1 id="white">D</h1>
                <h1 id="white">M</h1>
                <h1 id="white">O</h1>
                <h1 id="white">T</h1>
                <h1 id="white">H</h1>
                <h1 id="white">E</h1>
                <h1 id="white">R</h1>
                <h1 id="white">S</h1>
            </div>
            <div class="input-box" onclick="sendFocus()">
                <img src="{{ url_for('static', filename='images/mag.png') }}" />
                <input placeholder="Search for an Ice Cream Flavor" id="filter-text-val" onkeyup="filterText()">
            </div>
        </div>
        <div id="answer-box"></div>
    </div>
    
    <script>
        function answerBoxTemplate(rank, title, description, subhead, rating) {
            return `<div class='result'>
                <h3 class='episode-title'>Rank ${rank}: ${title}</h3>
                <p class='episode-desc'><strong>Description:</strong> ${description}</p>
                <p class='episode-subhead'><strong>Subhead:</strong> ${subhead}</p>
                <p class='episode-ingredients'><strong>Ingredients:</strong> ${ingredients_y}</p>
                <p class='episode-rating'><strong>Rating:</strong> ${rating}</p>
            </div>`;
        }
        
        // Updated answerBoxTemplate to display rank and all fields.
        function answerBoxTemplate(rank, title, description, subhead, ingredients_y, rating) {
            return `<div class='result'>
                <h3 class='episode-title'>Rank ${rank}: ${title}</h3>
                <p class='episode-desc'><strong>Description:</strong> ${description}</p>
                <p class='episode-subhead'><strong>Subhead:</strong> ${subhead}</p>
                <p class='episode-ingredients'><strong>Ingredients:</strong> ${ingredients_y}</p>
                <p class='episode-rating'><strong>Rating:</strong> ${rating}</p>
            </div>`;
        }

        function sendFocus() {
            document.getElementById('filter-text-val').focus();
        }
        
        function filterText() {
            document.getElementById("answer-box").innerHTML = "";
            fetch("/flavors?" + new URLSearchParams({ title: document.getElementById("filter-text-val").value }).toString())
                .then(response => response.json())
                .then(data => data.forEach(row => {
                    let tempDiv = document.createElement("div");
                    tempDiv.innerHTML = answerBoxTemplate(row.rank, row.title, row.description, row.subhead, row.ingredients_y, row.rating);
                    document.getElementById("answer-box").appendChild(tempDiv);
                }));
        }
    </script>
</body>
</html>
