<!doctype html>
<html>
<head>
    <title>{% block title %}{% endblock %} - Flaskr</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&family=Montserrat&family=Open+Sans:wght@500&display=swap" rel="stylesheet">
    <style>
        .google-colors h1 {
            font-size: 60px; 
        }
    </style>
</head>
<body>
    <div class="full-body-container">
        <div class="top-text">
            <div class="google-colors">
                <h1 id="white">D</h1>
                <h1 id="white">A</h1>
                <h1 id="white">I</h1>
                <h1 id="white">R</h1>
                <h1 id="white">Y</h1>
                <h1 id="white"> </h1>
                <h1 id="white">G</h1>
                <h1 id="white">O</h1>
                <h1 id="white">D</h1>
                <h1 id="white">M</h1>
                <h1 id="white">O</h1>
                <h1 id="white">T</h1>
                <h1 id="white">H</h1>
                <h1 id="white">E</h1>
                <h1 id="white">R</h1>
                <h1 id="white">S</h1>
            </div>
            <div class="input-box" id = "white" onclick="sendFocus()">
                <img src="{{ url_for('static', filename='images/mag.png') }}" />
                <input placeholder="Search for an Ice Cream Flavor" id="filter-text-val" onkeyup="filterText()">
            </div>
        </div>
        <div id="answer-box"></div>
    </div>
    
    <script>
        function answerBoxTemplate(title, score, description, rating) {
            return `<div class=''>
                <h3 class='episode-title'>${title} (Score: ${score.toFixed(2)})</h3>
                <p class='episode-desc'>${description}</p>
                <p class='episode-rating'>Rating: ${rating}</p>
            </div>`;
        }

        function sendFocus() {
            document.getElementById('filter-text-val').focus();
        }

        function filterText() {
            document.getElementById("answer-box").innerHTML = "";
            console.log(document.getElementById("filter-text-val").value);
            fetch("/flavors?" + new URLSearchParams({ title: document.getElementById("filter-text-val").value }).toString())
            .then(response => response.json())
            .then(data => data.forEach(row => {
                let tempDiv = document.createElement("div");
                tempDiv.innerHTML = answerBoxTemplate(row.title, row.score, row.description, row.rating);
                document.getElementById("answer-box").appendChild(tempDiv);
            }));
        }
    </script>
</body>
</html>
