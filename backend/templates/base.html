<!doctype html>
<html>
<head>
    <title>{% block title %}{% endblock %} - Flaskr</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&family=Montserrat&family=Open+Sans:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="full-body-container">
        <div class="top-text">
            <div class="google-colors">
                <h1 id="white">D</h1>
                <h1 id="white">A</h1>
                <h1 id="white">I</h1>
                <h1 id="white">R</h1>
                <h1 id="white">Y</h1>
                <h1 id="white"> </h1>
                <h1 id="white">G</h1>
                <h1 id="white">O</h1>
                <h1 id="white">D</h1>
                <h1 id="white">M</h1>
                <h1 id="white">O</h1>
                <h1 id="white">T</h1>
                <h1 id="white">H</h1>
                <h1 id="white">E</h1>
                <h1 id="white">R</h1>
                <h1 id="white">S</h1>
            </div>
            <div class="input-box" onclick="sendFocus()">
                <img src="{{ url_for('static', filename='images/mag.png') }}">
                <input placeholder="Search for an Ice Cream Flavor" id="filter-text-val" oninput="showFilters()">
            </div>
            <div id="filters-container" class="filter-options" style="display: none; margin-top: 10px;">
                <label for="rating-filter">Minimum Rating:</label>
                <select id="rating-filter" onchange="filterText()">
                    <option value="0">Any</option>
                    <option value="2">1+ stars</option>
                    <option value="2">2+ stars</option>
                    <option value="3">3+ stars</option>
                    <option value="4">4+ stars</option>
                    <option value="5">5 stars only</option>
                </select>

                <label for="allergy-filter">Allergies (exclude):</label>
                <select id="allergy-filter" multiple>
                    <option value="nuts">Nuts</option>
                    <option value="dairy">Dairy</option>
                    <option value="gluten">Gluten</option>
                    <option value="soy">Soy</option>
                    <option value="eggs">Eggs</option>
                </select>
                <button onclick="fetchFlavors()" style="margin-left: 10px;">Find My Flavors</button>
            </div>
        </div>
        <div class="results-container">
            <div id="results-title" style="display:none;">Ice cream recommendations</div>
            <div id="answer-box"></div>
        </div>
    </div>
    <script>
        function toggleDetails(id) {
            var el = document.getElementById(id);
            el.style.display = (el.style.display === "none" ? "block" : "none");
        }
        // Answer box template: displays brand right before title.
        function answerBoxTemplate(brand, title, description, subhead, ingredients_y, rating) {
            // Create a unique id based on brand and title.
            var safeId = (brand + "-" + title).replace(/\s+/g, '-').toLowerCase();
            return `<div class="result">
                        <div class="result-header" onclick="toggleDetails('details-${safeId}')">
                            <h3 class="episode-title">${brand} ${title} <span class="toggle-icon">â–¼</span></h3>
                        </div>
                        <div class="result-details" id="details-${safeId}" style="display: none;">
                            <p class="episode-desc"><strong>Description:</strong> ${description}</p>
                            <p class="episode-subhead"><strong>Subhead:</strong> ${subhead}</p>
                            <p class="episode-ingredients"><strong>Ingredients:</strong> ${ingredients_y}</p>
                            <p class="episode-rating"><strong>Rating:</strong> ${rating}</p>
                        </div>
                    </div>`;
        }
        function sendFocus() {
            document.getElementById('filter-text-val').focus();
        }
        function showFilters() {
            const query = document.getElementById("filter-text-val").value.trim();
            const filtersContainer = document.getElementById("filters-container");
            if (query !== "") {
                filtersContainer.style.display = "flex";
            } else {
                filtersContainer.style.display = "none";
                document.getElementById("results-title").style.display = "none";
                document.getElementById("answer-box").innerHTML = "";
            }
        }

        function fetchFlavors() {
            const query = document.getElementById("filter-text-val").value.trim();
            const rating = document.getElementById("rating-filter").value;
            const allergySelect = document.getElementById("allergy-filter");
            const allergies = Array.from(allergySelect.selectedOptions).map(option => option.value);

            if (query === "" || rating === "") {
                alert("Please enter a flavor and select a minimum rating.");
                return;
            }

            fetch("/flavors?" + new URLSearchParams({
                title: query,
                min_rating: rating,
                allergies: allergies.join(",")
            }).toString())
            .then(response => response.json())
            .then(data => {
                const answerBox = document.getElementById("answer-box");
                answerBox.innerHTML = "";

                if (data.length > 0) {
                    document.getElementById("results-title").style.display = "block";
                } else {
                    document.getElementById("results-title").style.display = "none";
                }

                data.forEach(row => {
                    let tempDiv = document.createElement("div");
                    tempDiv.innerHTML = answerBoxTemplate(
                        row.brand,
                        row.title,
                        row.description,
                        row.subhead,
                        row.ingredients_y,
                        row.rating
                    );
                    answerBox.appendChild(tempDiv);
                });
            });
        }
    </script>
</body>
</html>
